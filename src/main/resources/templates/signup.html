

<html lang="ar" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">

<head>
<title>this is home page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="banner1">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert  "
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></P>
							<!--<th:block th:text="${#Session.removeAttribute('message')}"></th:block>-->
						</div>


						<h3 class="text-center">
							<img style="width: 50px;" alt="" th:src="@{/img/icon.png}" />
							Register here
						</h3>

						<form novalidate action="" th:action="@{/do_register}"
							  method="post" th:object="${user}">

							<div class="form-group">

								<label for="name_feild ">Your Name</label> <input name="name"
									  type="text" class="form-control "
									  th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									  id="home_field" aria-describedby="emailHelp"
									  placeholder="Enter here" th:value="${user.name}" required />
								 <div class="invalid-feedback"
									  th:each="e :${#fields.errors('name')}" 
									  th:text="${e}">
								 </div>
							</div>

							<div class="form-group">

								<label for="email_feild">Your Email</label>
								 <input  name="email"
									     type="Email"
									     class="form-control"
									     th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
									     id="email_field" 
									     aria-describedby="emailHelp"
									     placeholder="Email here"
									     th:value="${user.email}" required />
								 <div class="invalid-feedback"
									  th:each="e :${#fields.errors('email')}"  
									  th:text="${e}"></div>
							    </div>
							
						    <div class="form-group">
						       <label for="password_feild ">Your Password</label> <input
									name="password" 
									type="password" 
									class="form-control"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
									id="password_field"
									aria-describedby="emailHelp"
									placeholder="Your Password" 
									th:value="${user.password}" required />
									
								<div class="invalid-feedback"
									th:each="e :${#fields.errors('password')}" th:text="${e}">
								
								</div>
								
							</div>
							
						  <div class="form-group">
                               <label for="your_self">Your Self</label>
								<textarea  name="about"
								           th:value="${user.about}"
									       placeholder="Enter something yourself "
									       rows="6"
									       class="form-control"
									       th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}">
							    </textarea>
								<div class="invalid-feedback"
									 th:each="e :${#fields.errors('about')}" 
									 th:text="${e}">
								</div>

							</div>
							<!-- terms and condition -->
							<div class="form-group from-check text-center">

								<input type="checkbox" name="agreement" id="agreement" /> <label
									for="agreement">Accept Terms and Conditions</label>

							</div>

							<div class="container1">

								<button type="submit" class="btn bg-primary text-white ">submit</button>
								<button type="reset" class="btn bg-primary text-white ">
									reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
